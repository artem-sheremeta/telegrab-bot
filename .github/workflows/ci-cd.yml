name: Node.js CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - run: npm install
    - run: npm run build # Якщо у вас є кроки збірки

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i deploy_key.pem ubuntu@54.92.184.95 "cd /telegram-bot && git pull && npm install && npm start"
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

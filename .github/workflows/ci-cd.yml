name: Node.js CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - run: npm install

    - name: Deploy to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i "C:\Users\Shere\OneDrive\Рабочий стол\key\bot-key.pem" -r * ubuntu@54.92.184.95:/home/ubuntu/telegram-bot
        ssh -o StrictHostKeyChecking=no -i "C:\Users\Shere\OneDrive\Рабочий стол\key\bot-key.pem" ubuntu@54.92.184.95 "cd /home/ubuntu/telegram-bot && npm start"
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

